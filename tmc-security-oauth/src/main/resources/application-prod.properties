### Server ###
server.port=8090
server.context-path =


### Database for MySQL ###
seed.datasource.url=jdbc:mysql://192.168.99.100:3306/oauth2?useUnicode=true&useSSL=false&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
seed.datasource.username=root
seed.datasource.password=root

### AtomikosDataSourceBean  ###
seed.datasource.xaDataSourceClassName = oauth2-common
seed.datasource.minPoolSize = 3
seed.datasource.maxPoolSize = 25
seed.datasource.maxLifetime = 20000
seed.datasource.borrowConnectionTimeout = 30
seed.datasource.loginTimeout = 30
seed.datasource.maintenanceInterval = 60
seed.datasource.maxIdleTime = 60
seed.datasource.testQuery = SELECT 'x'


project.name=seed
logging.file=/${project.name}/logs/SpringBoot-Mybatis.log

### Logging ###
 Log levels (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.mybatis=INFO
logging.level.com.shawn=DEBUG
