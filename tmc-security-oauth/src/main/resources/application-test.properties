### Server ###
server.port=8070
server.context-path =


### Database for MySQL ###
oauth.datasource.url=jdbc:mysql://192.168.99.100:3306/oauth2?useUnicode=true&useSSL=false&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
oauth.datasource.username=root
oauth.datasource.password=root

### AtomikosDataSourceBean  ###
oauth.datasource.xaDataSourceClassName = oauth2-common
oauth.datasource.minPoolSize = 3
oauth.datasource.maxPoolSize = 25
oauth.datasource.maxLifetime = 20000
oauth.datasource.borrowConnectionTimeout = 30
oauth.datasource.loginTimeout = 30
oauth.datasource.maintenanceInterval = 60
oauth.datasource.maxIdleTime = 60
oauth.datasource.testQuery = SELECT 'x'


project.name=oauth
logging.file=/${project.name}/logs/SpringBoot-Mybatis.log

### Logging ###
 Log levels (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.mybatis=INFO
logging.level.com.shawn=DEBUG
